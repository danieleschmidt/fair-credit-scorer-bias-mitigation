codecov:
  require_ci_to_pass: yes
  notify:
    after_n_builds: 1
    wait_for_ci: yes

coverage:
  precision: 2
  round: down
  range: "70...100"
  status:
    project:
      default:
        target: 80%
        threshold: 2%
        base: auto
        branches:
          - main
        if_ci_failed: error
        
    patch:
      default:
        target: 75%
        threshold: 5%
        base: auto
        branches:
          - main
        if_ci_failed: error

  ignore:
    - "tests/"
    - "docs/"
    - "scripts/"
    - "**/__init__.py"
    - "setup.py"
    - "conftest.py"

comment:
  require_changes: no
  require_base: no
  require_head: yes
  behavior: default
  layout: "reach,diff,flags,tree"
  branches:
    - main

github_checks:
  annotations: true