[tool:pytest]
minversion = 6.0
addopts = 
    -ra 
    -q 
    --strict-markers 
    --strict-config
    --cov=src
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
    --cov-fail-under=85
    --durations=10
    --tb=short
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test* *Tests
python_functions = test_*
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: integration tests requiring external dependencies
    unit: unit tests that can run in isolation
    performance: performance benchmarks and stress tests
    contract: contract tests for API compatibility
    e2e: end-to-end tests that exercise full workflows
    security: security-related tests
    fairness: fairness and bias detection tests
    data: data processing and validation tests
    model: machine learning model tests
    config: configuration and settings tests
    cli: command-line interface tests
    api: API endpoint tests
    smoke: basic smoke tests for quick validation
    regression: regression tests to prevent feature breaking
    parametrize: parametrized tests with multiple inputs
    mock: tests using mocks and patches
    tmp: tests using temporary files/directories
    network: tests requiring network connectivity
    gpu: tests requiring GPU resources
    memory: tests with high memory requirements
    timeout: tests with custom timeout requirements
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore:.*:pytest.PytestUnraisableExceptionWarning
    ignore::FutureWarning:sklearn.*
    ignore::FutureWarning:fairlearn.*
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S
log_file = tests.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(filename)s:%(lineno)d %(funcName)s(): %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S
junit_family = xunit2
junit_suite_name = fair_credit_scorer_tests